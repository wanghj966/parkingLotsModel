apply plugin: 'java'
apply plugin: 'idea'
defaultTasks  'build'
repositories {
    mavenCentral()
}
dependencies { testCompile group: 'junit', name: 'junit', version: '4.+'}
sourceSets {
    main{
        java{
            srcDir 'src'
        }
    }
    test{
        java{
            srcDir 'test'
        }
    }
}
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}

jar {
    manifest {
        attributes 'Implementation-Title': 'parkingLotsModel'
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}
